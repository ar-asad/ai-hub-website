<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <h2 class="fs-1 fw-semibold text-center m-4">AI Universe Hub</h2>
    </header>
    <main class="container">
        <section>
            <div id="sort-by-date" class="text-center m-4">
                <div id="btn-sort-card" class="btn btn-danger">Sort By Date</div>
            </div>
            <div id="main-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="see-more" class="text-center m-4 d-none">
                <div id="btn-see-more" class="btn btn-danger">See More</div>
            </div>
        </section>
        <!-- spinner -->
        <section style="margin-top: 200px;" id="toggle-spiner" class="d-none">
            <div class=" d-flex justify-content-center">
                <div style="width: 50px; height:50px ;" class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class=" modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-5">
                            <div id="cardDetails-container" class="row row-cols-1 row-cols-md-2 g-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="universe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
